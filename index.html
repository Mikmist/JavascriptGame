<!DOCTYPE html>

<html lang="en">
  <head>
    <script type="text/javascript" src="buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>


    <button class="button" type="button" name="button" onclick="buttonPress()">Eat Macdonnies</button>
    <p id="calories"> 0 </p>
    <button class="upgrade_button nonvisible" type="button" name="button" onclick="upgradeTick()">Tick Upgrade<p id="tickPrice">Cost: 100</p></button>
    <button class="upgrade_button nonvisible" type="button" name="button" onclick="upgradeCalorie()">Calorie Upgrade<p id="caloriePrice">Cost: 100</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeLettuce()" onmouseover="showcost('lettuce', this)"><p class="dropdown">tekst</p>Add some lettuce<p id="caloriePrice">Cost: 10</p></button>
    <p id=showcost></p>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeTomatoes()" onmouseover="showcost('tomatoes', this)">Add some tomatoes<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradePickles()" onmouseover="showcost('pickles', this)">Add some pickles<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeCheese()" onmouseover="showcost('cheese', this)">Add some cheese<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeDressing()" onmouseover="showcost('dressing', this)">Add some dressing<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeBurger()" onmouseover="showcost('burger', this)">Add an extra burger<p id="caloriePrice">Cost: 10</p></button>


    <p id="notification"><p>
    <div id="myAnimation" class="burgerBanner"></div>
  </body>
  <footer>
    <script type="text/javascript" src="main.js"></script>
    <p>Created by: Hattum Smit & Tom den Boon & Inoz Olderhaw</p>
  </footer>
</html>
