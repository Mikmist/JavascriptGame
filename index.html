<!DOCTYPE html>

<html lang="en">
  <head>
    <script type="text/javascript" src="buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>


    <button class="button" type="button" name="button" onclick="buttonPress()">Eat Macdonnies</button>
    <p id="calories"> 0 </p>
    <p id="upgradeInfo"></p>
    
    <div class="gridcontainer">

    <button class="upgrade_button" type="button" name="button" onclick="upgradeLettuce()" onmouseover="showcost('lettuce', this)"><p class="dropdown" id="dropdownlettuce"></p>Add some lettuce<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeTomatoes()" onmouseover="showcost('tomatoes', this)"><p class="dropdown" id="dropdowntomatoes">tekst</p>Add some tomatoes<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradePickles()" onmouseover="showcost('pickles', this)"><p class="dropdown" id="dropdownpickles">tekst</p>Add some pickles<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeCheese()" onmouseover="showcost('cheese', this)"><p class="dropdown" id="dropdowncheese">tekst</p>Add some cheese<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeDressing()" onmouseover="showcost('dressing', this)"><p class="dropdown" id="dropdowndressing">tekst</p>Add some dressing<p id="caloriePrice">Cost: 10</p></button>
    <button class="upgrade_button" type="button" name="button" onclick="upgradeBurger()" onmouseover="showcost('burger', this)"><p class="dropdown" id="dropdownburger">tekst</p>Add an extra burger<p id="caloriePrice">Cost: 10</p></button>

    </div>

    <p id="notification"><p>
    <div id="myAnimation" class="burgerBanner"></div>
  </body>
  <footer>
    <script type="text/javascript" src="main.js"></script>
